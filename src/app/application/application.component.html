<html>
    <head>
        <title>Forms</title>
      <!--  <link rel="stylesheet" href="forms.css">-->

    </head>
    <body>
        <div class="container">
             <form id="Form1">
                 <h3>Income Details</h3>
                 <input type="text" name="plocation" placeholder="Property Location" required>
                 <input type="text" name="pname" placeholder="Proerty Name" required>
                 <input type="text" name="est_amount" placeholder="Estimated Amount" required>
                 <input type="text" name="type_emp" placeholder="Type of Employment" required>
                <input type="text" name="retire" placeholder="Retirement Age" required>
                <input type="text" name="org_type" placeholder="Organizational Type" required>
                <input type="text" name="emp_name" placeholder="Employer Name" required>
                 <div class="btn-box">
                     <button type="button" id="Next1">Next</button>
                 </div>
             </form>

             <form id="Form2">
                <h3>Loan Details</h3>
                <input type="text" name="max_amount" placeholder="Max amount Grantable" required>
                <input type="text" name="interest" placeholder="Interest Rate" required>
                <input type="text" name="tenure" placeholder="Tenure" required>
                <input type="text" name="loan_amount" placeholder="Loan Amount" required>
                <div class="btn-box">
                    <button type="button" id="Back1">Back</button>                    
                </div>
				 <div class="btn-box">
                    <button type="button" id="Next2">Next</button>
                 </div>
            </form>
              
            <form id="Form3">
                <h3>Personal Details</h3>
                <input type="text" name="firstname" placeholder="Enter first name" required>
                <input type="text" name="middlename" placeholder="Enter middle name" required>
                <input type="text" name="lastname" placeholder="Enter last name" required>
                <input type="password" name="pwd" placeholder="Enter Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <input type="password" name="pwd" placeholder="Confirm Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <input type="email" name="email" placeholder="Enter Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <!-- <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br> -->
                <input type="type" name="gender" placeholder="Gender" required>
                 <input type="text" name="nationality" placeholder="Enter nationality" required>
                <input type="tel"  name="phone" placeholder="Enter mobile no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <input type="number" name="aadharno" placeholder="Enter aadhar number" required>
                <input type="number" name="panno" placeholder="Enter pan number" required>
                <input type="date"  name="dob" placeholder="Enter date of birth" required>  
                
               <div class="btn-box">
                    <button type="button" id="Back2">Back</button>                    
                </div>
				 <div class="btn-box">
                    <button type="button" id="Next3">Next</button>
                 </div>
            </form>

            <form id="Form4">
                <h3>Documents Upload</h3>
                <label>Pan Card</label>
                <input type="file" id="myFile" name="filename">
                <label>Voter Id</label>
                <input type="file" id="myFile" name="filename">
                <label>Salary Slip</label>
                <input type="file" id="myFile" name="filename">
                <label>LOA</label>
                <input type="file" id="myFile" name="filename">
                <label>NOC from Builder</label>
                <input type="file" id="myFile" name="filename">
                <label>Aggrement To Sale</label>
                <input type="file" id="myFile" name="filename">
                
                <div class="btn-box">
                    <button type="button" id="Back3">Back</button>                    
                </div>
				 <div class="btn-box">
                    <button type="submit">Submit</button>
                 </div>
				 
				 <div class="btn-box">
                    <button type="button" id="checklist">Generate CheckList</button>
                 </div>
            </form>


            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
                <div class="step-col"><small>Step 4</small></div>
            </div>
        </div>

        <script>
            var Form1 = document.getElementById("Form1");
            var Form2 = document.getElementById("Form2");
            var Form3 = document.getElementById("Form3");
            var Form4 = document.getElementById("Form4");
           
            var Next1 = document.getElementById("Next1");
            var Next2 = document.getElementById("Next2");
            var Next3 = document.getElementById("Next3");
            
            var Back1 = document.getElementById("Back1");
            var Back2 = document.getElementById("Back2");
            var Back3 = document.getElementById("Back3");

            var progress = document.getElementById("progress");
            


            Next1.onclick=function(){
                Form1.style.left="-600px";
                Form2.style.left="250px";
                progress.style.width="400px";
            }
            Back1.onclick=function(){
                Form1.style.left="250px";
                Form2.style.left="-600px";
                progress.style.width="200px";
            }

            Next2.onclick=function(){
                Form2.style.left="-600px";
                Form3.style.left="250px";
                progress.style.width="600px";

            }
            Back2.onclick=function(){
                Form2.style.left="250px";
                Form3.style.left="-600px";
                progress.style.width="400px";
            }

            Next3.onclick=function(){
                Form3.style.left="-600px";
                Form4.style.left="250px";
                progress.style.width="800px";
            }

            Back3.onclick=function(){
                Form3.style.left="250px";
                Form4.style.left="-600px";
                progress.style.width="600px";
            }

                     

            
        </script>

    </body>
</html>
